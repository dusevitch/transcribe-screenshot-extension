<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
    }
    .button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .primary {
      background-color: #4285f4;
      color: white;
    }
    .primary:hover {
      background-color: #357ae8;
    }
    .primary:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .secondary {
      background-color: #f1f3f4;
      color: #333;
    }
    .secondary:hover {
      background-color: #e8eaed;
    }
    .success {
      background-color: #34a853;
      color: white;
    }
    .success:hover {
      background-color: #2d9348;
    }
    .images-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin: 10px 0;
      padding: 5px;
    }
    .image-item {
      display: flex;
      align-items: center;
      padding: 5px;
      margin: 3px 0;
      background: #f8f9fa;
      border-radius: 3px;
    }
    .image-item img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 3px;
    }
    .image-item .remove {
      margin-left: auto;
      cursor: pointer;
      color: #d93025;
      font-size: 18px;
      padding: 0 5px;
    }
    .section {
      margin: 15px 0;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 4px;
    }
    input[type="text"],
    .format-select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .format-select {
      background-color: white;
      cursor: pointer;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      color: #666;
    }
    .status {
      padding: 8px;
      margin: 10px 0;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
    }
    .status.success {
      background: #e6f4ea;
      color: #137333;
    }
    .status.error {
      background: #fce8e6;
      color: #c5221f;
    }
    .status.info {
      background: #e8f0fe;
      color: #1967d2;
    }
    .settings-link {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
    }
    .settings-link a {
      color: #4285f4;
      text-decoration: none;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }
    .checkbox-group input {
      width: auto;
      margin-right: 8px;
    }
    .hidden {
      display: none;
    }
    .button-small {
      padding: 4px 10px;
      margin: 0;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .transcription-output {
      width: 100%;
      min-height: 150px;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 13px;
      line-height: 1.6;
      background: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .transcription-output:focus {
      outline: 2px solid #4285f4;
      outline-offset: -2px;
    }
    .transcription-output p {
      margin: 0 0 8px 0;
    }
    .transcription-output strong {
      font-weight: 600;
    }
    .transcription-output em {
      font-style: italic;
    }
    .transcription-output ul, .transcription-output ol {
      margin: 8px 0;
      padding-left: 24px;
    }
    .transcription-output li {
      margin: 4px 0;
    }
    .transcription-output table {
      border-collapse: collapse;
      width: 100%;
      margin: 10px 0;
    }
    .transcription-output th, .transcription-output td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: left;
    }
    .transcription-output th {
      background-color: #f8f9fa;
      font-weight: 600;
    }
    .transcription-output hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 12px 0;
    }
    .footer-links {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    .footer-links a {
      color: #4285f4;
      text-decoration: none;
      padding: 0 5px;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
    .footer-links .separator {
      color: #ccc;
      padding: 0 5px;
    }
  </style>
</head>
<body>
  <h2>Transcribe Images Extension</h2>

  <div id="status" class="status hidden"></div>

  <button id="captureBtn" class="button primary">üì∏ Capture Screenshot</button>

  <div id="imagesSection" class="section hidden">
    <label>Captured Images (<span id="imageCount">0</span>)</label>
    <div id="imagesList" class="images-list"></div>
    <button id="clearImages" class="button secondary">Clear All</button>
  </div>

  <div id="transcribeSection" class="section hidden">
    <button id="transcribeBtn" class="button success">‚ú® Transcribe with Gemini</button>
  </div>

  <div id="resultSection" class="section hidden">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
      <label>Transcribed Text</label>
      <button id="copyBtn" class="button-small secondary">üìã Copy</button>
    </div>
    <div id="transcriptionOutput" class="transcription-output" contenteditable="true"></div>

    <label for="fileTitle" style="margin-top: 12px;">Download File</label>
    <input type="text" id="fileTitle" placeholder="My Transcription">

    <label for="fileFormat" style="margin-top: 8px;">Format</label>
    <select id="fileFormat" class="format-select">
      <option value="docx">Word Document (.docx)</option>
      <option value="html">HTML File (.html)</option>
      <option value="pdf">PDF Document (.pdf)</option>
      <option value="txt">Plain Text (.txt)</option>
    </select>

    <button id="downloadBtn" class="button success">üíæ Download</button>
  </div>

  <div class="footer-links">
    <a href="#" id="settingsLink">‚öôÔ∏è Settings</a>
    <span class="separator">|</span>
    <a href="https://github.com/dusevitch/transcribe-images-extension#readme" target="_blank">üìñ Setup Guide</a>
  </div>

  <!-- External Libraries for Document Generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.8.2/docx.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script src="popup.js"></script>
</body>
</html>
